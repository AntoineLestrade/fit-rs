[package]
name = "fit"
version = "0.4.0"
license = "MIT"
authors = ["Richard Brodie <richard@radagast.nu>"]
edition = "2018"
description = "A small crate used for reading and decoding FIT files generated by sports devices."
documentation = "https://docs.rs/fit"
repository = "https://github.com/richardbrodie/fit-rs"
fit_sdk_version = "20.85.00"

[dependencies]
memmap = "0.7.0"
lazy_static = ""
log = "^0.4"
# copyless = ""

[dev-dependencies]
criterion = ""

[build-dependencies]
csv = "^1.0"
heck = "^0.3"

[[bin]]
name = "read_fit"
path = "src/main.rs"

[[bench]]
name = "read_file"
harness = false

[profile.release]
opt-level = 3
codegen-units = 1
