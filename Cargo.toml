[package]
name = "fit"
version = "0.2.1"
license = "MIT"
authors = ["Richard Brodie <richard@radagast.nu>"]
edition = "2018"
description = "A small crate used for reading and decoding FIT files generated by sports devices."
documentation = "https://docs.rs/fit"
repository = "https://github.com/richardbrodie/fit-rs"
build = "build.rs"

[dependencies]
log = "0.4"

[dev-dependencies]
env_logger = "0.6"
criterion = "0.2"

[build-dependencies]
heck = "^0.3"
csv = "^1.0"

[profile.release]
codegen-units = 1
incremental = false

[[example]]
name = "show_message_counts"
path = "examples/show_message_counts.rs"

[[example]]
name = "iterate_records"
path = "examples/iterate_records.rs"

[[example]]
name = "fetch_session"
path = "examples/fetch_session.rs"

[[bench]]
name = "read_file"
harness = false

